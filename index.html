<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
  <main>
    <div class="container">
  <!-- CONTAINER LEFT -->
      <div class="container-left">
        <h1>Your Result</h1>
        <div class="result-circle">
          <div class="circle-content">
            <p class="circle-content__number">76</p>
            <p class="circle-content__total">of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p class="par-score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  <!-- CONTAINER RIGHT -->
      <div class="container-right">
        <h3>Summary</h3>
        <div class="result-display">
          <div class="result-container reaction">
            <div class="result-heading">
              <img src="assets/images/icon-reaction.svg" alt="icon reaction">
              <h4>Reaction</h4>
            </div>
              <div>
                <h5><span>80</span> / 100</h5>
              </div>
            </div>
            <div class="result-container memory">
              <div class="result-heading">
                <img src="assets/images/icon-memory.svg" alt="icon memory">
                <h4>Memory</h4>
              </div>
              <div>
                <h5><span>92</span> / 100</h5>
              </div>
            </div>
            <div class="result-container verbal">
              <div class="result-heading">
                <img src="assets/images/icon-verbal.svg" alt="icon verbal">
                <h4>Verbal</h4>
              </div>
              <div>
                <h5><span>61</span> / 100</h5>
              </div>
            </div>
            <div class="result-container visual">
              <div class="result-heading">
                <img src="assets/images/icon-visual.svg" alt="icon visual">
                <h4>Visual</h4>
              </div>
              <div>
                <h5><span>72</span> / 100</h5>
              </div>
            </div>
          <button>Continue</button>
        </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">brian</a>.
    </div>
  </body>
</html>
